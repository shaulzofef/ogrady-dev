<HTML>

    
<div id="text">job title</div>

<script>
// Job title randomizer script
// Get the text element
var text = document.getElementById("text");

// Get the array of possible texts
var texts = ["Author", "Technical Writer", "Content Strategist", "Information Architect", "UX Writer", "Communications Lead"];

// Randomly select a text from the array
var randomText = texts[Math.floor(Math.random() * texts.length)];

// Set the text to the random text
text.innerHTML = randomText;
</script> 




</HTML>
